
<ng-container *ngIf="inputBoxInnerTitle">
  <div
  [style.width]="inputBoxWidth"
  [style.height]="inputBoxHeight"
  class = 'character-sheet-input-box-with-inner-title'
  >

    <h3 class = 'input-box-inner-title'>
      {{ inputBoxInnerTitle }}
    </h3>

    <input
    class='input-with-inner-title'
    [id]="inputBoxId"
    [style.type]="inputBoxType"
    [placeholder]="inputBoxPlaceholder"
    (mouseleave)="checkTextSelection()  "
    (mousedown)="checkTextSelection()"
    (mouseup)="checkTextSelection()"
    (keydown)="enforceMinMax($event)"
    >
  </div>
</ng-container>

<ng-container *ngIf="!inputBoxInnerTitle">
  <div
  [style.width]="inputBoxWidth"
  [style.height]="inputBoxHeight"
  class = 'character-sheet-input-box'
  >
    <input
    class='input-regular'
    [id]="inputBoxId"
    [style.type]="inputBoxType"
    [style.width]="inputBoxInputWidth"
    [style.text-align]="inputBoxTextAlign"
    [placeholder]="inputBoxPlaceholder"
    (mouseleave)="checkTextSelection()"
    (mousedown)="checkTextSelection()"
    (mouseup)="checkTextSelection()"
    (keydown)="enforceMinMax($event)"
    
    >
  </div>
</ng-container>
